<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fileFU  |  HOME</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="/javascript/global.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p></p>
      <h1 class="text-center">fileFU</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p class="text-center">fileFU is a simple file server brought to you by Dragonegger2.</p>
    </div>
  </div>

  <div id="success"></div>
  <div id="failure"></div>

  <form method="post" action="/api/upload" enctype="multipart/form-data" style="padding-top:10">
    <div class="row text-center">
      <div class="col-md-6">
        <div class="input-group"><span class="input-group-btn"><span class="btn btn-primary btn-file">Browse&mldr;
          <input type="file" multiple="" name="image"/></span></span>
          <input type="text" readonly="" class="form-control"/>
        </div>
      </div>
    </div>
    <div style="padding-top:10px;" class="row text-center">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </div>
  </form>
  <div class="row">
    <div id="download" class="col-md-6">
      <table class="table">
        <thead>
        <th>File Name</th>
        <th>Download</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/javascript/global.js"></script>

</body>
</html>
